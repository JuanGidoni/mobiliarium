name: Sync feature branch with develop

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  sync-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necesario para hacer merge correctamente

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch develop
        run: git fetch origin develop

      - name: Attempt merge from develop into feature branch
        id: merge
        run: |
          git checkout ${{ github.head_ref }}
          if ! git merge origin/develop --no-commit --no-ff; then
            echo "conflict=true" >> $GITHUB_OUTPUT
          else
            echo "conflict=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if conflict
        if: steps.merge.outputs.conflict == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Merge fallido: hay **conflictos** entre `develop` y `${{ github.head_ref }}`.  
            Por favor, resuelve los conflictos manualmente para continuar.

      - name: Abort if conflict
        if: steps.merge.outputs.conflict == 'true'
        run: exit 1

      - name: Commit & push if merge is clean
        if: steps.merge.outputs.conflict == 'false'
        run: |
          git commit -m "Merged develop into ${{ github.head_ref }}"
          git push origin HEAD:${{ github.head_ref }}
