name: Version bump and changelog for pre-release

on:
  pull_request:
    branches:
      - pre-release
    types: [closed]

jobs:
  bump-version-and-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step to create a new tag before running changelog generation
      - name: Create a new tag
        run: |
          VERSION=$(npm version patch --no-git-tag-version)  # Create a patch version without pushing the tag
          TAG_NAME="v$(echo $VERSION | sed 's/^v//')"  # Remove the leading 'v' if present
          git tag $TAG_NAME  # Create the tag
          git push origin $TAG_NAME  # Push the tag to the remote repository

      # Install git-cliff for changelog generation
      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.7.0

      # Generate changelog
      - name: Generate changelog
        run: |
          git-cliff -o CHANGELOG.md
        env:
          GITHUB_REPO: ${{ github.repository }}

      # Bump version (patch version) and commit the changes
      - name: Bump version (patch version)
        run: |
          npm version patch -m "chore: bump version to v%s"

      # Commit and push version bump and changelog changes
      - name: Commit and push version bump and changelog
        run: |
          git add CHANGELOG.md
          git add package.json package-lock.json  # Or equivalent files
          git commit -m "chore: bump version and update changelog"
          git push origin HEAD:pre-release  # Push directly to pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Run validations (build, lint, test)
      - name: Run validations (build, lint, test)
        run: |
          npm run build
          npm run lint
          npm test
