name: Version bump and changelog for pre-release

on:
  pull_request:
    branches:
      - pre-release/*  # Ejecutar cuando se fusiona una PR a pre-release
    types: [closed]  # Solo cuando la PR es cerrada (fusionada)

jobs:
  bump-version-and-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.7.0

      - name: Generate changelog
        run: |
          git-cliff -o CHANGELOG.md
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Bump version (patch version)
        run: |
          npm version patch -m "chore: bump version to v%s"

      - name: Commit and push version bump and changelog
        run: |
          git add CHANGELOG.md
          git add package.json package-lock.json  # O archivos equivalentes
          git commit -m "chore: bump version and update changelog"
          git push origin HEAD:pre-release/${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run validations (build, lint, test)
        run: |
          npm run build
          npm run lint
          npm test
