name: Create PR from develop to main

on:
  push:
    branches:
      - develop

jobs:
  create-pr-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if develop branch exists
        run: git branch -r

      - name: Create PR from develop to main
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Merge develop to main"
          body: "This PR merges the changes from develop to main after validation."
          base: main
          branch: develop
          delete-branch: false
          labels: 'ready for merge'

