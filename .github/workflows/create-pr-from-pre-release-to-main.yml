name: Create PR from pre-release to main

on:
  push:
    branches:
      - pre-release

jobs:
  create-pr-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if pre-release branch exists
        run: git branch -r

      - name: Create PR from pre-release to main
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Merge pre-release to main"
          body: "This PR merges the changes from pre-release to main after validation."
          base: main
          branch: pre-release
          delete-branch: false
          labels: 'ready for merge'

