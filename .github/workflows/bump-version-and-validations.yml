name: Bump Version and Generate Changelog

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install git-cliff to generate changelog
      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.7.0

      # Configure Git user identity
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # Bump the version and generate changelog
      - name: Bump version and generate changelog
        run: |
          # Bump the version (patch version)
          VERSION=$(npm version patch --no-git-tag-version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Generate changelog using git-cliff
          git-cliff -o CHANGELOG.md

          # Commit changes: version bump and changelog
          git add CHANGELOG.md package.json package-lock.json
          git commit -m "chore: bump version to v$VERSION and update changelog"

      # Push the changes to the pull request
      - name: Push changes
        run: |
          git push origin HEAD:${{ github.head_ref }}

      # Add a comment to the PR once it's ready to deploy
      - name: Add comment "Ready to deploy" on PR
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number $GITHUB_EVENT_PATH)
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"body": "Ready to deploy. Version bump and changelog have been updated."}' \
            https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments
